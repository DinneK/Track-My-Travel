<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
  </style>
  <!-- <link rel="stylesheet" href="src/css/glide.core.min.css"> -->
  <title>Onward</title>
</head>
<body>
  <section class="title-card">
    <h1>ONWARD</h1>
    <h2 class="subtitle-massage" id="subtitleMessage">“Cover the earth before it covers you.”</h3>
  </section>
  <!-- <section class="user-info" id="userInfo">
    <div class="traveler-name" id="travelerName"></div>
    <div class="trip-date" id="tripDate"></div>
    <div class="trip-name" id="destinationName"></div>
  </section> -->
  <section class="glide-container">
    <div class="glide">
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&#11013;</button>
      </div>
      <div data-glide-el="track" class="glide__track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <form class="booking-form">
              <div class="booking-outer-box">
                <div class="date-details">
                  <h2 class="date-start">Trip Start</h2>
                  <input type="date" class="cal-style" id="start" name="form-start-date" value="2019-06-23" min="2019-01-01" max="2022-12-31">
                  <h2 class="num-days">Number of Days</h2>
                  <input type="number" class="num-style" id="day-quantity" name="quantity" min="1" max="30">
                </div>
                <div class="human-details">
                  <h2 class="num-traveler">Number of Travelers</h2>
                  <input type="number" class="num-style" id="trav-quantity" name="quantity" min="1" max="10">
                  <h2 class="num-traveler">Destination</h2>
                  <select class="destinations" id="destinations" name="destinations">
                    <option>Pick Destination</option>
                  </select>
                  <input class="submit-search" id="submitSearch" type="submit">
                </div>
              </div>
            </form>
         </li>
          <li class="glide__slide">
            <div class="total-year-spent-card">
              <div class="total-spent-box">
                <h2>The total amount you have spent on trips this yesr is:</h2>
                <div class="dollars-per-year" id="dollarsPerYear"></div>
                <h2>This includes a 10% agent fee</h2>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="past-booking-card">
              <div class="no-upcoming past-booking-pic" id="pastBookingPic"></div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="upcoming-booking-card">
              <div class="no-upcoming upcoming-booking-pic" id="upcomingBookingPic"><div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="pending-booking-card">
                <div class="pending-booking-pic no-upcoming" id="pendingBookingPic"></div>
              </div>
            </li>
            <!-- form goes here -->
          </ul>
        </div>
      <div class="glide__arrows" data-glide-el="controls">
        <!-- <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button> -->
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&#10145;</button>
      </div>
    </div>
    <section class="booking-det-container">
      <div class="booking-details" id="bookingDetails">
        <div class="confirmation-box" id="confirmBox">
          <div class="trip-total" id="tripConfirmation">
            <h2 class="trip-destination"></h2>
          </div>
        </div>
      <div>
    </section>
  </section>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
