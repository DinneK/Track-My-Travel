<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
  </style>
  <title>Onward</title>
</head>
<body>
  <section class="title-card">
    <h1>ONWARD</h1>
    <h2 class="subtitle-massage" id="subtitleMessage">“Cover the earth before it covers you.”</h3>
  </section>
  <section class="login-form-holder" id="loginFormHolder">
    <div class="user-login" id="userLogin">
      <div class="login-form">
        <form class="user-sign-in-form">
          <input class="use-pass" id="username" type="username" placeholder="Username"><br>
          <input class="use-pass" id="password" type="password" placeholder="Password"><br>
          <p id="error-message"></p>
          <input class='sign-in' id='sign-in' type="button" value="Sign in"><br>
        </form>
      </div>
    </div>
  </section>
  <section class="glide-container" id="glideContainer">
    <div class="glide">
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">←</button>
      </div>
      <div data-glide-el="track" class="glide__track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <div class="total-year-spent-card">
              <div class="total-spent-box">
                <h2>The total amount you have spent on trips this year is:</h2>
                <div class="dollars-per-year" id="dollarsPerYear"></div>
                <h2>This includes a 10% agent fee</h2>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="past-booking-card">
              <h2>Past Bookings</h2>
              <div class="no-upcoming past-booking-pic" id="pastBookingPic"></div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="upcoming-booking-card">
              <h2>Upcoming Bookings</h2>
              <div class="no-upcoming upcoming-booking-pic" id="upcomingBookingPic"><div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="pending-booking-card">
                <h2>Pending Bookings</h2>
                <div class="no-upcoming pending-booking-pic" id="pendingBookingPic"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">→</button>
        </div>
      </div>
      <section class="booking-holder" id="bookingFormHolder">
        <form class="booking-form" id="bookingForm">
          <div class="booking-outer-box">
            <div class="date-details">
              <h2 class="date-start">Trip Start</h2>
              <input aria-label="date-input-box" type="date" class="cal-style" id="start" name="form-start-date" value="2021-06-23" min="2019-01-01" max="2024-12-31">
              <h2 class="num-days">Number of Days</h2>
              <input aria-label="duration-input-box" type="number" class="num-style" id="day-quantity" name="quantity" min="1" max="30">
            </div>
            <div class="human-details">
              <h2 class="num-traveler">Number of Travelers</h2>
              <input aria-label="num-input-box" type="number" class="num-style" id="trav-quantity" name="quantity" min="1" max="10">
              <h2 class="num-traveler">Destination</h2>
              <select class="destinations" id="destinations" name="destinations">
                <option>Pick Destination</option>
              </select>
              <input aria-label="search-input-box" class="submit-search" id="submitSearch" type="submit">
              <p id="errorMessage"></p>
            </div>
          </div>
        </form>
      </section>
    <section class="booking-det-container hidden" id="bookDetContainer">
      <div class="booking-details" id="bookingDetails">
        <div class="confirmation-box" id="confirmBox">
          <div class="trip-total" id="tripConfirmation">
            <h2 class="trip-destination"></h2>
          </div>
          <input aria-label="confirmation-input-box" class="confirm-booking" id="confirmBooking" type="submit" value="Confirm">
        </div>
      <div>
    </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
